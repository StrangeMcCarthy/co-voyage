# Gradle properties
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options="-Xmx2048m"
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true

# Kotlin
kotlin.code.style=official

# Android
android.useAndroidX=true
android.nonTransitiveRClass=true

# Network settings for flaky connections
systemProp.http.timeout=60000
systemProp.https.timeout=60000
systemProp.http.connectionTimeout=60000
systemProp.https.connectionTimeout=60000
org.gradle.internal.http.socketTimeout=60000
org.gradle.internal.http.connectionTimeout=60000
org.gradle.internal.repository.max.retries=5
org.gradle.internal.repository.max.tentatives=10
